<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLab18 | HomeWork4</title>
    <link rel="icon" type="image/x-icon" href="./binary-code.png">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script defer src="./script.js"></script>
</head>

<body>
    <h1>### Project: Interactive Profile Card Manager</h1>

    <div class="card">
        <fieldset>
            <legend>Profile Card</legend>
            <form action="#" id="profileForm">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" /><br />

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="150" placeholder="Enter your age" /><br />

                <label for="url">Profile Picture URL:</label>
                <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*"
                    size="30" /><br />

                <button type="submit" id="submit-btn">Create Profile</button>
            </form>
        </fieldset>
    </div>

    <dialog id="editDialog">
        <form id="editForm">
            <label for="editFname">First Name:</label>
            <input type="text" id="editFname" required>
            <label for="editAge">Age:</label>
            <input type="number" id="editAge" required>
            <label for="editUrl">Profile Picture URL:</label>
            <input type="url" id="editUrl" required>
            <div style="margin-top: 10px;">
                <button type="submit">Save</button>
                <button type="button" id="cancelEdit">Cancel</button>
            </div>
        </form>
    </dialog>
    <div class="newCards">

    </div>

    <div class="container">
        <h3 id="latitude">latitude</h3>
        <h3 id="longtitude">longtitude</h3>

        <h4 id="temperature">temperature</h4>

        <h4> <span id="hours"></span> : <span id="minutes"></span></h4>

    </div>
</body>

</html>
